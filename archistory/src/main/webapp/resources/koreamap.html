<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    #map{
        width: 100%;
        height: 1000px;
    }

</style>
<body>

<div id="map"></div>

<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=66fca768fabb8a1e238c3ac76f9c9499"></script>

<script src="Cesium/js/daumMap.js"></script>
<script>
    var mapContainer = document.getElementById('map'), // 지도를 표시할 div
            mapOption = {
                center: new daum.maps.LatLng(getParameter('lat'), getParameter('lng')), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

    // 지도를 표시할 div와  지도 옵션으로  지도를 생성합니다
    var map = new daum.maps.Map(mapContainer, mapOption);

    daum.maps.event.addListener(map,'click',function(mouseEvent){
        alert("click"+mouseEvent.latLng.Ab); // lat
        console.log(mouseEvent.latLng.zb); // lng
    });


</script>
</body>
</html>
